<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="/static/styles/tela1.css">
    <link rel="stylesheet" href="/static/styles/reset.css">

</head>
<body>
    <main class="container-main tela1">
        <header class="topbar">BuzzQuizz</header>
        <section class="user-content">
            <article class="noquizz">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button class="create">Criar Quizz</button>
            </article>
            <section class="user-quizzes">
                <header>
                    <p>Seus Quizzes</p>
                    <ion-icon name="add-circle"></ion-icon>
                </header>
                <article class="quizz"></article>
            </section>
        </section>
        <section class="all">
            <header>Todos os Quizzes</header>
            <article class="buzz-quizzes">
                <article class="quizz"></article>
            </article>
        </section>
    </main>

    <main class="tela2"></main>

    <main class="tela3"></main>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
